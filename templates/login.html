{% extends 'base.html' %}
{% load staticfiles   %}
{% load crispy_forms_tags %}

{% block css %}
<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/custom-pages.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

{% endblock css %}


{% block content %}
<div class="container-fluid animated fadeIn" id="page-container">
<div class="row" style="margin-top:50px;">
  <div class="col-md-6 col-md-offset-3">
    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="POST" action="" enctype="multipart/form-data">
                                <fieldset>
                                    
                                    <div class="form-group">
                                            {% csrf_token %}
                                            {{form_login|crispy}}
                                           <!--  <p><strong>Verifikasi*</strong></p>
                                            <p>{{bil1}} + {{bil2}} = <input type="number" name="hasil" ></p> -->

                                        <input type="submit" class="btn btn-success" value="{{title}}"/>
                                        <a href="../"  class="btn btn-danger ">Cancel</a>
                                    </form>
                                </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
</div>
</div>

  </div>

{% endblock content %}
